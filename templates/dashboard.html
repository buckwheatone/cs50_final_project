{% extends "layout.html" %} 

{% block title %} Dashboard {% endblock %} 

{% block main %} 
<main class="container p-2">
    <h1 class="container">Dashboard</h1>

    {% for card in cards %} 
    <div class="card" style="width: 50%;">
        <div class="card-header">
            <span class="badge badge-pill badge-secondary">{{card.tags}}</span>
        </div>
        <img src="/static/buckoji.jpeg" class="card-img-top img-fluid" style="max-width: 200px;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.question }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action list-group-item-success">Easy</li>
          <li class="list-group-item list-group-item-action list-group-item-warning">So-so</li>
          <li class="list-group-item list-group-item-action list-group-item-danger">Hard</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Archive Card</a>
          <a href="#" class="card-link">Delete Card</a>
        </div>
      </div>
    {% endfor %}

  </main>
{% endblock %}
