{% extends "layout.html" %} 

{% block add_head %} 

<link rel="stylesheet" href="../static/profile.css">

{% endblock add_head %} 

{% block main %} 
<div class="pt-5 pb-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
          <!-- Bg -->
          <div
            class="pt-16 rounded-top-md"
            style="
              background: url(../static/headerimg.png)
                no-repeat;
              background-size: cover;
            "
          ></div>
          <div class="d-flex align-items-end justify-content-between bg-white px-4 pt-2 pb-4 rounded-none rounded-bottom-md shadow-sm">
            <div class="d-flex align-items-center">
              <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
                <img
                  src="../static/profile_pics/default2.png"
                  class="avatar-xl rounded-circle border border-4 border-white"
                  alt=""
                  style="background-color: #fff"
                />
              </div>
              <div class="lh-1">
                <h2 class="mb-0">BuckwheatOne</h2>
                <p class="mb-0 d-block">@buckwheatone</p>
              </div>
            </div>
            <div>
              <a
                href="/dashboard"
                class="btn btn-outline-primary btn-sm d-none d-md-block"
                >Go to Dashboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
