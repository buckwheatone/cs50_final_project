{% extends "layout.html" %}

{% block add_head %}

    <style>
        .container{
            display: grid; 
            width: 100%; 
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 30x 1fr 1fr 30px;
            grid-gap: 1rem;
            background-color:lightslategray;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .sidebar {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
            background-color:skyblue;
        }
        
        .content {
            grid-row: 1 / 3;
            grid-column: 2 / 3;
            background-color: dimgrey;
        }
    </style>
{% endblock add_head %}

{% block main %}
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
    </div>
{% endblock %}
